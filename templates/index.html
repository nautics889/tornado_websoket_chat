<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Foobar</title>
    <link rel="stylesheet" href="{{ static_url("style.css") }}">
</head>
<body>
    <div id="output">
        <div id="control_bar" class="flex_wrapper">
            <input type="text" id="message_to_send">
            <button id="send_btn">Send</button>
            <span>Frequency (messages per second):</span>
            <input type="number" value="1" id="frequency" min="1" max="10">
            <span>Duration (secs):</span>
            <input type="number" value="5" id="duration" min="5" max="60" step="5">
            <button id="flood_btn">Flood</button>
        </div>
    </div>
    <button id="connect_btn">Connect</button>
    <div id="flex_wrapper">
        <div class="chart_item">
            <p>CPU usage chart (%):</p>
            <div id="cpu_chart"></div>
        </div>
        <div class="chart_item">
            <p>RAM usage chart (%):</p>
            <div id="ram_chart"></div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>'
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="{{ static_url("dynamic.js") }}" type="text/javascript"></script>
    <script type="text/javascript">
        $('#connect_btn').on('click', wrapper("{{ HOSTNAME }}", "{{ PORT }}"));
    </script>
</body>
</html>
